<div class="lesson-wrapper" *ngIf="lesson">
  <div class="lesson-header">
    <h1>{{ lesson.title }}</h1>
    <a *ngIf="lesson.pdfUrl" [href]="lesson.pdfUrl" download class="btn-download">
      📄 Télécharger le support PDF
    </a>
  </div>

  <p class="lesson-path">
    Cours : <strong>{{ courseTitle }}</strong> → Chapitre : <strong>{{ chapterTitle }}</strong>
  </p>

  <div *ngIf="lesson.videoUrl" class="lesson-video">
    <iframe
      [src]="lesson.videoUrl | safeUrl"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </div>

  <div class="lesson-content">
    <p>{{ lesson.content }}</p>
  </div>
</div>
